      }

        let step = randomStep();

        console.log('step', step);
        let current = startNum;
        let timeDuration = Math.abs(Math.floor(duration / diff));
        let countDom = document.querySelector(element);

        let countUp = startNum => {
          current += step;
          countDom.textContent = current;
          if (current === endNum) clearInterval(timer);
        };
        let timer = setInterval(() => {
          countUp(current);
        }, timeDuration);
      }

      let startNum = 1000,

    </script>
